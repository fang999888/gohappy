<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 12px; padding: 12px; border-radius: 15px; max-width: 80%; line-height: 1.6; }
        .user { align-self: flex-end; background: #333; }
        .bot { align-self: flex-start; background: #222; color: #ff69b4; }
        .img-content { width: 100%; border-radius: 10px; margin-top: 10px; }
        #input-area { display: flex; padding: 10px; background: #111; border-top: 1px solid #333; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: none; background: #222; color: white; outline: none; }
        button { background: none; border: none; color: #ff69b4; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="msg" placeholder="想要嗎..." onkeypress="if(event.keyCode==13) send()">
        <button onclick="send()">傳送</button>
    </div>
    <script>
        async function send() {
            const input = document.getElementById('msg');
            const chat = document.getElementById('chat');
            if (!input.value) return;
            const text = input.value;
            input.value = '';
            chat.innerHTML += `<div class="msg user">${text}</div>`;
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text})
            });
            const data = await res.json();
            let html = data.reply.replace(/\[IMAGE:(.*?)\]/g, '<img src="$1" class="img-content">');
            chat.innerHTML += `<div class="msg bot">${html}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
