<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 15px; max-width: 85%; padding: 12px; border-radius: 15px; line-height: 1.5; word-wrap: break-word; }
        .user { align-self: flex-end; background: #007aff; }
        .bot { align-self: flex-start; background: #222; color: #ff69b4; }
        .img-content { width: 100%; border-radius: 10px; margin-top: 10px; }
        #input-area { background: #111; padding: 15px; display: flex; border-top: 1px solid #333; }
        input { flex: 1; background: #222; border: none; color: white; padding: 12px; border-radius: 20px; outline: none; }
        button { background: none; border: none; color: #ff69b4; margin-left: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="msg" placeholder="想跟我說什麼..." onkeypress="if(event.keyCode==13) send()">
        <button onclick="send()">傳送</button>
    </div>
    <script>
        async function send() {
            const input = document.getElementById('msg');
            const chat = document.getElementById('chat');
            const text = input.value.trim();
            if(!text) return;
            input.value = '';
            chat.innerHTML += `<div class="msg user">${text}</div>`;
            chat.scrollTop = chat.scrollHeight;

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text})
            });
            const data = await res.json();
            let reply = data.reply.replace(/\[IMAGE:(.*?)\]/g, '<img src="$1" class="img-content">');
            chat.innerHTML += `<div class="msg bot">${reply}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
